<app-jogos-form (refresh)="refresh($event)"></app-jogos-form>
<br>
<div class="container">
    <div class="jogos-restantes">
        Jogos para o t√©rmino do campeonato: <b>{{jogosRestantes}}</b>
    </div>
    <p-dataView [value]="jogos" [paginator]="true" [rows]="3" emptyMessage="Nenhum jogo registrado">
        <ng-template let-jogo pTemplate="listItem">

            <div class="row" style="display: block;">
                <div class="center">
                    <b style="font-size: 16px;"> {{ jogo.data | date:'dd/MM/yyyy' }} </b>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col center">
                    <img [src]="jogo.timeA.urlImagem" style="max-width: 90px;">                    
                    <br>
                    {{ jogo.timeA.nome | uppercase}}
                </div>
                <div class="col-4 versus">                 
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-4">
                            <p-spinner class="input-placar" size="1" [min]="0" [max]="20" [(ngModel)]="jogo.golsA">
                            </p-spinner>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-4">
                            <span>X</span>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-4">
                            <p-spinner class="input-placar" size="1" [min]="0" [max]="20" [(ngModel)]="jogo.golsB">
                            </p-spinner>
                        </div>
                    </div>
                </div>
                <div class="col center">
                    <img [src]="jogo.timeB.urlImagem" style="max-width: 90px;">
                    <br>
                    {{ jogo.timeB.nome | uppercase }}
                </div>
            </div>           
        </ng-template>
    </p-dataView>

    <div>
        <button (click)="salvar()" type="submit" class="btn btn-primary btn-block center" style="margin-top: 20px;">
            Salvar
        </button>
    </div>
</div>
