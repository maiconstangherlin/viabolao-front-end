<div class="container" style="margin-top: 20px;">
  <p-accordion>
    <p-accordionTab header="Novo jogo" [selected]="false">
      <form [formGroup]="jogoForm" (submit)="cadastrar()" >
        <div class="row">
          <div class="col-md-12 center">
            <label>Data da partida</label>
            <br>
            <p-calendar formControlName="data" name="dataJogo" [locale]="es" dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12 center">
            <label>Casa</label>            
            <br>
            <p-autoComplete formControlName="equipeA" name="equipeCasa" [(ngModel)]="timeCasa" [suggestions]="timesCasaFiltrados"
              (completeMethod)="filtrarTimesCasa($event)" [size]="30" [minLength]="1" placeholder="Selecione a equipe"
              [dropdown]="true" field="nome">

              <ng-template let-time pTemplate="item">
                <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
                  <img [src]="time.urlImagem" style="width:32px;display:inline-block;margin:5px 0 2px 5px" />
                  <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{time.nome}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
          </div>

          <div class="col-lg-2 col-md-12 col-sm-12 versus">
            <span>X</span>
          </div>

          <div class="col-lg-5 col-md-12 col-sm-12 center">
            <label>Visitante</label>
            <br>
            <p-autoComplete formControlName="equipeB" name="equipeCasa" [(ngModel)]="timeVisitante" [suggestions]="timesVisitanteFiltrados"
              (completeMethod)="filtrarTimesVisitante($event)" [size]="30" [minLength]="1"
              placeholder="Selecione a equipe" [dropdown]="true" field="nome">

              <ng-template let-time pTemplate="item">
                <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
                  <img [src]="time.urlImagem" style="width:32px;display:inline-block;margin:5px 0 2px 5px" />
                  <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{time.nome}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
          </div>
        </div>
        <div class="row">
          <button [disabled]="jogoForm.invalid" type="submit" class="btn btn-primary btn-block center" style="margin-top: 20px;">
            Cadastrar
          </button>
        </div>
      </form>
    </p-accordionTab>
  </p-accordion>
</div>
