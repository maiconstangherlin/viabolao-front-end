<div class="container" style="margin-top: 20px;">

  <p-accordion>
    <p-accordionTab header="Novo time" [selected]="false">
      <form [formGroup]="timeForm" (submit)="cadastrar()" class="margin-top">
        <div class="form-row">
          <div class="form-group col-md-6 col-sm-12">
            <label>Time</label>
            <input formControlName="time" type="text" class="form-control">
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label>Url do escudo</label>
            <input formControlName="url" type="text" class="form-control" [(ngModel)]="imgAux">
          </div>
          <div [hidden]="!imgAux" class="form-group col-md-12" style="text-align: center;">
            <img [src]="imgAux" style="max-width: 100px;">
          </div>
        </div>
        <button [disabled]="timeForm.invalid" type="submit" class="btn btn-primary btn-block">
          Cadastrar
        </button>
      </form>
    </p-accordionTab>
  </p-accordion>
</div>
